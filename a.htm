<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- style -->
    <link rel="stylesheet" href="style/style.css">
    <!-- media css -->
    <link rel="stylesheet" href="style/media.css">

    <title>form</title>
  </head>
  <body>
    
  <form action="" class="form" method="dialog" enctype="multipart/form-data" novalidate autocomplete="on">
   <h2 class="p">Application Form</h2>
   
   <div class="from-group">
    <label for="First_name " class="lbl">First Name</label>
    <input type="text" name="Name" class="group-item" placeholder="First Name">
  </div>

    <div class="from-group">
    <label for="First_name " class="lbl">Last Name</label>
    <input type="text" name="Name" class="group-item" placeholder="Last Name">
  </div>

  <div class="from-group">
    <label for="First_name " class="lbl">Email Address</label>
    <input type="email" name="email" class="group-item" placeholder="Email Address">
  </div>

    <div class="from-group">
    <label for="password" class="lbl">Password </label>
    <input type="password" name="password" class="group-item" placeholder="Password">
  </div>

    <div class="from-group">
    <label for="First_name " class="lbl">Permanent Address</label>
    <input type="text" name="address" class="group-item" placeholder="Permanent Address">
  </div>

    <div class="from-group">
    <label for="First_name " class="lbl">Present Address </label>
    <input type="text" name="address" class="group-item" placeholder="Present Address">
  </div>

    <div class="from-group">
    <label for="First_name " class="lbl">Country Name </label>
    <input type="text" class="group-item" list="Country" placeholder="Country name">
    <datalist id="Country">
            <option value="Argentina">
            <option value="Bangladesh">
            <option value="Mayanmar">
            <option value="USA">
            <option value="UK">
            <option value="India">
            <option value="Brazil">
            <option value="New zeland">
            <option value="Australia">
            <option value="Bulgaria">
            <option value="Chine">
            <option value="Pakistan">

    </datalist>
  </div>

<div class="from-group">
    <label for="First_name " class="lbl">Nationality </label>
     <input type="text" name="Nationality" class="group-item" placeholder="Nationality" id="#">
    </div>

    <!-- birthdate -->

    <div class="group-item2">
      <input type="number" class="group-item btn2" list="day" placeholder="day">
     <!-- day -->
     
     <input type="text" class="group-item btn2" list="months" placeholder="Month">
     <datalist id="months">
             <option value="january">
             <option value="february">
             <option value="march">
             <option value="April">
             <option value="May">
             <option value="June">
             <option value="July">
             <option value="Agust">
             <option value="September">
             <option value="Otober">
             <option value="November">
             <option value="December">
     </datalist>
  <!-- month -->

     
     <input type="text" class="group-item btn2" list="year" placeholder="Year">
     <datalist id="year">
     </datalist>
     </div>

    <div class="from-group">
     <label for="First_name " class="lbl">Description </label>
    <textarea name="Discription" id="#" class="group-item" cols="30" rows="10" placeholder="Discription"></textarea>
  </div>
    
    <div class="from-group">
    <button type="submit" class="group-item btn">Submit</button>
    </div>
  </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
